<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              id="alpha-sierra-logo"
              src="./images/propeller-3.png"
              alt="Alpha Sierra Logo"
          /></a>
          Alpha Seirra Aircraft Sales
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="aircraft.html">Aircraft</a>
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form action="https://formspree.io/f/xbljjaeo" method="POST">
        <section class="container justify-content-center">
          <h3 class="mb-4">Request Information</h3>
          <div class="row mb-3">
            <div class="col-md-6">
              <p>Thank you for you interst in Alpha Sierra Aircraft Sales!</p>
              <p>
                Fill in your contact information below and one of our
                experienced sales associates will reach out to as soon as
                possible.
              </p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="first-name" class="form-label"
                >First Name <span class="required-indicator">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="first-name"
                name="first-name"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                name="last-name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email-address" class="form-label"
                >Email address <span class="required-indicator">*</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email-address"
                name="email-address"
                placeholder="name@example.com"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email-message" class="form-label"
                >Message <span class="required-indicator">*</span></label
              >
              <textarea
                class="form-control"
                id="email-message"
                name="email-message"
                rows="3"
                required
              ></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary bg-gradient">
                Submit
              </button>
            </div>
          </div>
        </section>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
